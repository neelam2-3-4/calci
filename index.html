
<html>
<head>
<title>calci</title></head>
<style>
*{
margin:0;
padding:0;
font-family:'Poppins',sans-serif;
box-sizing:border-box;
}
.container{
width:100%;
height:100vh;
background:#180f13;
display:flex;
align-items:center;
justify-content:center;

}
.calculator{
background:#3a4452;
padding:20px;
border-radius:10px;
}
.calculator form input {
    border: 0px;
    outline: 0;
    width: 60px;
    height: 60px;
    border-radius: 10px;
    box-shadow: -8px -8px 15px rgba(255, 255, 255, 0.1), 5px 5px 15px rgba(0, 0, 0, 0.2);
    background: rgb(18, 21, 21); /* Change the button background color to a custom color */
    font-size: 20px;
    color: #fff;
    cursor: pointer;
    margin: 10px;
}
form .display{
    display:flex;
    justify-content:flex-end;
    margin: 20px 0;
}
form .display input{
    text-align:right;
    flex:1;
    font-size:45px;
    box-shadow: none;
}

form input.equal{
    width:145px;
}
form input.operator{
    color:#33ffd8;
}
form input.equal {
    width: 145px;
    background-color: #33ffd8;
    color: #fff;
    font-weight: bold;
}


form input.equal:active {
    transform: scale(0.95);
    transition: transform 0.1s;
}
/* Add a hover effect to all buttons */
.calculator form input:hover {
    background-color: #4a5462; /* Change the background color on hover */
    transform: scale(1.1); /* Scale the button slightly on hover */
    transition: background-color 0.2s, transform 0.2s; /* Add a smooth transition */
}
.calculator {
    background: #3a4452;
    padding: 20px;
    border-radius: 30px;
    border: 8px solid #77c8de; /* Add a 4px thick border with a custom color */
}


</style>
<body>
<div class="container">
<div class="calculator">
<form>
<div class="display">
<input type="text" name="display">
</div>
<div>
<input type="button" value="AC" onclick="display.value ='' " class="operator">

<input type="button" value="DE" onclick="display.value = display.value.toString().slice(0,-1)" class="operator">
<input type="button" value="." onclick="display.value +='.' " class="operator">
<input type="button" value="/" onclick="display.value +='/' " class="operator">
</div>
<div>
<input type="button" value="7" onclick="display.value +='7' ">

<input type="button" value="8" onclick="display.value +='8' ">
<input type="button" value="9" onclick="display.value +='9' ">
<input type="button" value="*" onclick="display.value +='*' " class="operator">
</div>
<div>
<input type="button" value="4" onclick="display.value +='4' ">

<input type="button" value="5" onclick="display.value +='5' ">
<input type="button" value="6"onclick="display.value +='6' ">
<input type="button" value="-" onclick="display.value +='7' " class="operator">
</div>
<div>
<input type="button" value="1" onclick="display.value +='1' ">

<input type="button" value="2" onclick="display.value +='2' ">
<input type="button" value="3" onclick="display.value +='3' ">
<input type="button" value="+" onclick="display.value +='+' " class="operator">
</div>
<div>
<input type="button" value="00" onclick="display.value +='00' ">

<input type="button" value="0" onclick="display.value +='0' ">
<input type="button" value="=" onclick="display.value= eval(display.value)"class="equal operator">
</div>




</form>
</div>
</div>
